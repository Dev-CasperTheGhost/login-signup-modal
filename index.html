<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign up Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal show-modal" id="modal">
      <div class="modal-header">
        You need to be logged in to continue.
        <div onclick="toggleModal()" class="close-modal">&times;</div>
      </div>
      <div class="modal-body">
        <div class="select-tab">
          <button
            onclick="showTab('login-tab')"
            class="select-tab-btn selected"
            data-target="login-tab"
          >
            Login
          </button>
          <button
            data-target="register-tab"
            onclick="showTab('register-tab')"
            class="select-tab-btn"
          >
            Register
          </button>
          <div class="line"></div>
        </div>

        <!-- Login Tab -->
        <div class="tab tab-1 active" id="login-tab">
          <form>
            <div class="form-group">
              <label for="username">Enter Username</label>
              <input
                autofocus
                type="text"
                name="username"
                id="username"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
              />
            </div>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>

        <!-- Register Tab -->
        <div class="tab tab-2" id="register-tab">
          <form>
            <div class="form-group">
              <label for="username">Enter Username</label>
              <input
                autofocus
                type="text"
                name="register-username"
                id="register-username"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <input
                type="password"
                name="register-password"
                id="register-password"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="form-input"
              />
            </div>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
          Made with ‚ù§ by CasperTheGhost
      </div>
    </div>

    <div class="center-container">
        <button onclick="toggleModal()" class="open-modal">Open Modal</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
